
<h2>ServerErrorSchema</h2>
<ul class="parameter">
  <li class="param-required-false">status : String
    <br/>The responses will contain this property with - Internal server error
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-false">statusCode : Integer
    <br/>The HTTP status code. Usually missing if &#x60;error&#x60; is present. 
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-false">message : String
    <br/>A basic message describing the problem from the server. 
  </li>
</ul>
